<!doctype html>
<html>
	<head>
		<title>Sci Fi World Generator v 1.0</title>
	    <link type="text/css" rel="stylesheet" href="/sites/all/themes/sym_custom/css/bootstrap.css" />
	    <meta http-equiv="cleartype" content="on" />
		<meta name="MobileOptimized" content="width" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="HandheldFriendly" content="true" />
		<link type="text/css" href="assets/style.css" rel="stylesheet" />
		<link type="text/css" href="assets/bootstrap.css" rel="stylesheet" />
		<script type="text/javascript" src="assets/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="assets/jquery.worldgen.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row-fluid">
				<div class="span9">
					<div id="world">
						<div class="tab empty" id="name">
							<div class="label">Name
							</div>
							<div class="value">
							</div>
						</div>
						<div class="tab empty" id="physical">
							<div class="label">Physical Properties
							</div>
							<div class="value">
							</div>
						</div>
						<div class="tab empty" id="population">
							<div class="label">Population
							</div>
							<div class="value">
							</div>
						</div>
						<div class="tab empty" id="atmosphere">
							<div class="label">Atmosphere
							</div>
							<div class="value">
							</div>
						</div>
					</div>
				</div>

				<div class="span3">
					<span id="generate" style="cursor:pointer;">Generate</span>
				</div>
			</div>
		</div>
	</body>
</html>
